<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Champs Lessons Learned</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<form name="contact" method="POST" data-netlify="true">
    <div class="form-group">
        <label for="leagueselect">League</label>
        <select class="form-control" id="leagueselect" name="league">
            <option>FRC</option>
            <option>FTC</option>
            <option>FLL</option>
            <option>FLLJR</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="teamNumber">Team Number</label>
        <input type="number" class="form-control" id="teamNumber" aria-describedby="emailHelp" placeholder="Enter team number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="teamnum">
    </div>
    <div class="form-group" name="offseason">
        <label>What do the freshmen do during the offseason?</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="ppt" id="fresh1-trainingpres">
            <label class="form-check-label" for="fresh1-trainingpres">
                Listen to training presentations
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="smallrobots" id="fresh1-smallrobots">
            <label class="form-check-label" for="fresh1-smallrobots">
                Build small (FTC/VRC/FLL/VIQC) robots
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="bigrobots" id="fresh1-bigrobots">
            <label class="form-check-label" for="fresh1-bigrobots">
                Build big (FRC) robots
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="media" id="fresh1-mediaoutreach">
            <label class="form-check-label" for="fresh1-mediaoutreach">
                Participate in media/outreach activities
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="other" id="fresh1-other">
            <label class="form-check-label" for="fresh1-other">
                Other
            </label>
        </div>

    </div>
    <div class="form-group" name="comp-season">
        <label>What do the freshmen do during the comp season?</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="active" id="fresh2-active">
            <label class="form-check-label" for="fresh2-active">
                Actively work on building robot at an equal level to experienced members
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="somewhat active" id="fresh2-somewhatactive">
            <label class="form-check-label" for="fresh2-somewhatactive">
                Active but to a lesser extent than experienced members
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="training" id="fresh2-training">
            <label class="form-check-label" for="fresh2-training">
                Continue Training
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="media" id="fresh2-buildfield">
            <label class="form-check-label" for="fresh2-buildfield">
                Build field elements/other non-critical tasks
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="other" id="fresh2-nothing">
            <label class="form-check-label" for="fresh2-nothing">
                Very little or nothing
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="other" id="fresh2-other">
            <label class="form-check-label" for="fresh2-other">
                Other
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sumbit</button>
</form>

</body>
</html>
